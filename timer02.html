<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pro - Final Fix</title>
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #b8860b;
            --bg-white: #fafafa;
            --border: #eeeeee;
            --accent-color: #d4af37;
            --accent-color-dark: #b8860b;
            --decor-url: none;
        }

        body { 
            background: var(--bg-white); 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            position: relative; 
            overflow-x: hidden; /* Mencegah scroll samping di HP */
        }

        /* DECORATION ELEMENT */
        .decoration {
            position: absolute;
            background-image: var(--decor-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        .glass-card { 
            background: white; 
            border-radius: 30px; 
            padding: 30px; 
            width: 700px; /* Lebarkan sedikit */
            box-shadow: 0 20px 50px rgba(0,0,0,0.08); 
            text-align: center; 
            position: relative;
            z-index: 1;
            border: 2px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        /* XP BAR STYLING */
        .xp-section { 
            background: linear-gradient(135deg, color-mix(in srgb, var(--accent-color) 10%, white), color-mix(in srgb, var(--accent-color-dark) 5%, white)); 
            padding: 15px; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            border: 1px solid var(--accent-color); 
        }
        .xp-info-text { font-size: 0.8rem; font-weight: bold; color: var(--accent-color-dark); margin-bottom: 8px; display: block; }
        .xp-bar-bg { height: 12px; background: #e0e0e0; border-radius: 6px; overflow: hidden; width: 100%; }
        .xp-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent-color), var(--accent-color-dark)); width: 0%; transition: width 0.3s ease; }

        /* LAYOUT - DIPERBARUI */
        .main-layout { 
            display: grid;
            grid-template-columns: 250px 1px 1fr;
            gap: 25px;
            align-items: start;
        }
        
        .left-panel { 
            text-align: left; 
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #eaeaea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        
        .right-panel { 
            text-align: left; 
        }
        
        .divider { 
            width: 1px; 
            background: var(--border); 
            height: 100%;
        }

        /* THEME PANEL STYLES - DIPERBARUI */
        .theme-panel {
            margin-bottom: 25px;
        }

        .theme-panel h3 {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--accent-color-dark);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-preview {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 15px;
            border: 2px solid #eaeaea;
            transition: all 0.3s;
        }

        .theme-preview.active {
            border-color: var(--accent-color);
            box-shadow: 0 5px 15px color-mix(in srgb, var(--accent-color) 15%, transparent);
            transform: translateY(-2px);
        }

        .theme-colors {
            display: flex;
            margin-right: 12px;
        }

        .color-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 5px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .theme-info {
            flex-grow: 1;
        }

        .theme-name {
            font-weight: bold;
            font-size: 0.8rem;
            color: #333;
            margin-bottom: 3px;
        }

        .theme-status {
            font-size: 0.7rem;
            color: #666;
        }

        .theme-status.locked {
            color: #ff4444;
        }

        .theme-status.unlocked {
            color: var(--accent-color);
        }

        .decor-badge {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f8f9fa;
            border: 1px solid #eaeaea;
        }

        .themes-list {
            max-height: 180px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .theme-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            border: 1px solid #f0f0f0;
        }

        .theme-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .theme-item.active {
            background: color-mix(in srgb, var(--accent-color) 10%, white);
            border-color: var(--accent-color);
        }

        .theme-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .theme-item.locked:hover {
            background: white;
            transform: none;
        }

        .item-colors {
            display: flex;
            margin-right: 10px;
        }

        .item-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 4px;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: #333;
        }

        .item-level {
            font-size: 0.65rem;
            color: #888;
        }

        .item-decor {
            width: 22px;
            height: 22px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
        }

        input { width: 100%; padding: 10px 0; border: none; border-bottom: 2px solid var(--border); outline: none; margin-bottom: 15px; background: transparent; font-size: 1rem; }
        input:focus { border-color: var(--accent-color); }

        button { 
            width: 100%; 
            background: var(--accent-color); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px; 
        }
        button:hover { 
            transform: scale(1.02); 
            background: var(--accent-color-dark); 
        }
        
        .chip { 
            cursor: pointer; 
            font-size: 0.75rem; 
            background: #eee; 
            padding: 5px 10px; 
            border-radius: 15px; 
            transition: 0.2s; 
            display: inline-block; 
            margin: 2px; 
        }
        .chip:hover { 
            background: var(--accent-color); 
            color: white; 
        }

        #timer-display { 
            font-size: 4.5rem; 
            font-weight: 200; 
            margin: 20px 0; 
            color: #333; 
        }
        .history-item { 
            font-size: 0.7rem; 
            background: #f9f9f9; 
            padding: 8px; 
            border-radius: 8px; 
            margin-bottom: 5px; 
            display: flex; 
            justify-content: space-between; 
        }
        .del-btn { color: red; cursor: pointer; font-weight: bold; }
        
        /* AUTH STYLES */
        .auth-switch { font-size: 0.8rem; margin-top: 15px; cursor: pointer; color: #666; }
        .auth-switch b { color: var(--accent-color); }

        /* CREATOR CREDIT STYLE */
        .creator-credit {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: -10px;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        /* NOTIFICATION STYLES */
        .level-up-notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-dark));
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px color-mix(in srgb, var(--accent-color) 30%, transparent);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            z-index: 1000;
            display: none;
        }

        .reward-notification {
            position: absolute;
            top: 60px;
            right: 20px;
            background: linear-gradient(135deg, #8a2be2, #9370db);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            z-index: 1000;
            display: none;
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* LOGOUT STYLE */
        .logout-text { 
            font-size: 0.7rem; 
            cursor: pointer; 
            margin-top: 15px; 
            color: #999;
            transition: color 0.3s;
            text-decoration: underline;
        }
        
        .logout-text:hover { 
            color: var(--accent-color); 
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color-dark);
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Jarak aman di HP */
            }

            .glass-card {
                width: 90% !important; /* Lebar kartu menyesuaikan HP */
                max-width: 400px;
                padding: 20px;
                margin: 20px 0;
            }

            /* Ubah Layout dari Kiri-Kanan ke Atas-Bawah */
            .main-layout {
                grid-template-columns: 1fr; /* 1 Kolom saja */
                gap: 20px;
            }

            /* Sembunyikan garis pembatas di HP */
            .divider {
                display: none;
            }

            /* Panel kanan (Kegiatan & Timer) disusun vertikal */
            .right-panel > div {
                grid-template-columns: 1fr !important; /* Override style inline HTML */
                gap: 20px;
            }

            /* Perkecil ukuran Timer agar tidak terpotong */
            #timer-display {
                font-size: 3.5rem;
            }

            /* Penyesuaian Login Box di HP */
            #auth-view {
                width: 85% !important;
            }
            
            /* Sembunyikan atau atur ulang dekorasi agar tidak menutupi konten */
            .decoration {
                display: none;
            }
        }
    </style>

            mountain: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23a0522d'%3E%3Cpath d='M14 6l-3.75 5 2.85 3.8-1.6 1.2C9.81 13.75 7 10 7 10l-6 8h22L14 6z'/%3E%3C/svg%3E"
        };

        // --- AUTH SYSTEM ---
        function toggleAuth(mode) {
            document.getElementById('login-box').style.display = (mode === 'login') ? 'block' : 'none';
            document.getElementById('register-box').style.display = (mode === 'register') ? 'block' : 'none';
        }

        function doRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(!u || !p) return alert("Isi data!");
            let accs = JSON.parse(localStorage.getItem('accounts')) || {};
            if(accs[u]) return alert("Username sudah ada!");
            accs[u] = { password: p, records: [], xp: 0, level: 0, totalXP: 0, unlockedThemes: [0], activeTheme: 0, unlockedDecorations: ["none"], activeDecoration: "none" };
            localStorage.setItem('accounts', JSON.stringify(accs));
            alert("Akun dibuat! Silakan Login.");
            toggleAuth('login');
        }

        function doLogin() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            let accs = JSON.parse(localStorage.getItem('accounts')) || {};
            if(accs[u] && accs[u].password === p) {
                currentUser = u;
                document.getElementById('auth-view').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                updateXPUI(); loadHistory(); loadThemes(); updateActiveThemePreview(); applyTheme(); applyDecoration();
            } else { alert("Username atau Password salah!"); }
        }

        function handleLogout() { 
            if (activeInterval) clearInterval(activeInterval);
            currentUser = null; activeInterval = null; currentXPGain = 0; timerTotalSeconds = 0; levelUpOccurred = false;
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('auth-view').style.display = 'block';
            document.getElementById('loginUser').value = ''; document.getElementById('loginPass').value = '';
            toggleAuth('login');
        }

        function loadThemes() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            const themesList = document.getElementById('themesList');
            themesList.innerHTML = '';
            themeRewards.forEach(theme => {
                const isUnlocked = user.unlockedThemes.includes(theme.id);
                const isActive = user.activeTheme === theme.id;
                const themeElement = document.createElement('div');
                themeElement.className = `theme-item ${isActive ? 'active' : ''} ${!isUnlocked ? 'locked' : ''}`;
                if (isUnlocked) themeElement.onclick = () => selectTheme(theme.id);
                let statusText = isUnlocked ? "Unlocked" : `Locked - Level ${theme.level}`;
                themeElement.innerHTML = `<div class="item-colors"><div class="item-color" style="background: ${theme.color1};"></div><div class="item-color" style="background: ${theme.color2};"></div></div><div class="item-info"><div class="item-name">${theme.name}</div><div class="item-level">${statusText}</div></div>${theme.decoration !== "none" ? `<div class="item-decor" style="background-image: url('${decorationSVGs[theme.decoration]}')"></div>` : '<div class="item-decor"></div>'}`;
                themesList.appendChild(themeElement);
            });
        }

        function updateActiveThemePreview() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            const activeTheme = themeRewards.find(t => t.id === user.activeTheme) || themeRewards[0];
            document.getElementById('activeThemeName').textContent = activeTheme.name;
            document.getElementById('activeThemeDecor').style.backgroundImage = activeTheme.decoration !== "none" ? `url('${decorationSVGs[activeTheme.decoration]}')` : 'none';
            const colorDots = document.querySelectorAll('#activeThemePreview .color-dot');
            colorDots[0].style.backgroundColor = activeTheme.color1; colorDots[1].style.backgroundColor = activeTheme.color2;
        }

        function selectTheme(themeId) {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            if (!user.unlockedThemes.includes(themeId)) { alert(`Tema ini terkunci!`); return; }
            user.activeTheme = themeId;
            localStorage.setItem('accounts', JSON.stringify(accs));
            applyTheme(); loadThemes(); updateActiveThemePreview(); applyDecoration();
            const preview = document.getElementById('activeThemePreview'); preview.classList.add('active');
            setTimeout(() => preview.classList.remove('active'), 300);
        }

        function applyTheme() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            const theme = themeRewards.find(t => t.id === user.activeTheme) || themeRewards[0];
            document.documentElement.style.setProperty('--accent-color', theme.color1);
            document.documentElement.style.setProperty('--accent-color-dark', theme.color2);
        }

        function applyDecoration() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            const activeTheme = themeRewards.find(t => t.id === user.activeTheme) || themeRewards[0];
            const decorationType = activeTheme.decoration;
            for (let i = 1; i <= 4; i++) {
                const decor = document.getElementById(`decoration${i}`);
                if (decorationType !== "none" && decorationSVGs[decorationType]) { decor.style.backgroundImage = `url('${decorationSVGs[decorationType]}')`; decor.style.display = 'block'; }
                else { decor.style.display = 'none'; }
            }
            document.documentElement.style.setProperty('--decor-url', decorationType !== "none" ? `url('${decorationSVGs[decorationType]}')` : 'none');
        }

        function checkAndUnlockRewards(user, newLevel) {
            let unlockedSomething = false;
            themeRewards.forEach(theme => {
                if (theme.level <= newLevel && !user.unlockedThemes.includes(theme.id)) {
                    user.unlockedThemes.push(theme.id); unlockedSomething = true;
                    if (theme.decoration !== "none" && !user.unlockedDecorations.includes(theme.decoration)) user.unlockedDecorations.push(theme.decoration);
                }
            });
            return unlockedSomething;
        }

        function showRewardNotification() {
            const notification = document.getElementById('rewardNotification'); notification.textContent = "üéÅ REWARD TEMA BARU!"; notification.style.display = 'block'; notification.style.animation = 'none';
            setTimeout(() => notification.style.animation = 'slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards', 10);
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function calculateXPForLevel(level) { return (level + 1) * 10; }

        function updateXPUI() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            let user = accs[currentUser];
            let currentLevel = user.level || 0; let currentXP = user.xp || 0; let xpNeeded = calculateXPForLevel(currentLevel); let progress = (currentXP / xpNeeded) * 100;
            document.getElementById('xpStatusText').innerHTML = `LEVEL <span style="font-size:1.2rem; color:black;">${currentLevel}</span> | ${currentXP}/${xpNeeded} XP<br><span style="font-weight:normal; font-size:0.7rem; color:#666;">${xpNeeded - currentXP} XP menuju level ${currentLevel + 1}</span>`;
            document.getElementById('xpFill').style.width = progress + "%";
        }

        function showLevelUpNotification() {
            const notification = document.getElementById('levelUpNotification'); let accs = JSON.parse(localStorage.getItem('accounts')); let user = accs[currentUser];
            notification.textContent = `üéâ LEVEL UP! Level ${user.level}`; notification.style.display = 'block'; notification.style.animation = 'none';
            setTimeout(() => notification.style.animation = 'slideIn 0.5s ease, fadeOut 0.5s ease 2.5s forwards', 10);
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function addOneXP() {
            let accs = JSON.parse(localStorage.getItem('accounts')); let user = accs[currentUser];
            let currentLevel = user.level || 0; let currentXP = user.xp || 0; currentXP++; user.xp = currentXP; user.totalXP = (user.totalXP || 0) + 1;
            let xpNeeded = calculateXPForLevel(currentLevel); let rewardsUnlocked = false;
            if (currentXP >= xpNeeded) {
                let newLevel = currentLevel + 1; user.level = newLevel; user.xp = currentXP - xpNeeded; levelUpOccurred = true;
                showLevelUpNotification(); rewardsUnlocked = checkAndUnlockRewards(user, newLevel);
            }
            localStorage.setItem('accounts', JSON.stringify(accs));
            if (rewardsUnlocked) { showRewardNotification(); loadThemes(); updateActiveThemePreview(); }
            if (!levelUpOccurred) updateXPUI(); else setTimeout(() => updateXPUI(), 300);
            currentXPGain++; document.getElementById('sessionXPText').textContent = `+${currentXPGain} XP berjalan...`;
        }

        // --- TIMER SYSTEM (DIPERBAIKI) ---
        function startTimer() {
            const task = document.getElementById('taskInput').value || "Fokus";
            let m = parseInt(document.getElementById('mIn').value) || 0;
            let s = parseInt(document.getElementById('sIn').value) || 0;
            timerTotalSeconds = (m * 60) + s;
            if(timerTotalSeconds <= 0) return alert("Waktu tidak valid!");

            // Perbaikan: Catat durasi awal sebelum dikurangi oleh interval
            originalDurationText = `${m}:${s < 10 ? '0' : ''}${s}`;

            currentXPGain = 0; levelUpOccurred = false;
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('active-view').style.display = 'block';
            document.getElementById('activeTaskName').innerText = task;
            document.getElementById('btnFinish').style.display = 'none';
            document.getElementById('sessionXPText').textContent = "+1 XP berjalan...";

            activeInterval = setInterval(() => {
                let mm = Math.floor(timerTotalSeconds / 60);
                let ss = timerTotalSeconds % 60;
                document.getElementById('timer-display').innerText = `${mm}:${ss < 10 ? '0' : ''}${ss}`;
                if (timerTotalSeconds <= 0) {
                    clearInterval(activeInterval);
                    document.getElementById('btnFinish').style.display = 'block';
                    document.getElementById('sessionXPText').innerHTML = `<span style="color:var(--accent-color);">‚úÖ Selesai!</span> Didapat: ${currentXPGain} XP`;
                } else { timerTotalSeconds--; addOneXP(); }
            }, 1000);
        }

        // --- COMPLETE SESI (DIPERBAIKI) ---
        function completeSesi() {
            let accs = JSON.parse(localStorage.getItem('accounts'));
            accs[currentUser].records.push({
                id: Date.now(),
                task: document.getElementById('activeTaskName').innerText,
                dur: originalDurationText, // Perbaikan: Gunakan durasi awal
                xpGained: currentXPGain
            });
            localStorage.setItem('accounts', JSON.stringify(accs));
            backToSetup();
        }

        function cancelSesi() {
            clearInterval(activeInterval);
            if (currentXPGain > 0) {
                let accs = JSON.parse(localStorage.getItem('accounts')); let user = accs[currentUser];
                let xpToRemove = currentXPGain; user.xp = Math.max(0, (user.xp || 0) - xpToRemove); user.totalXP = Math.max(0, (user.totalXP || 0) - xpToRemove);
                while (user.xp < 0 && user.level > 0) { user.level--; let xpForPrev = calculateXPForLevel(user.level - 1); user.xp += xpForPrev; }
                localStorage.setItem('accounts', JSON.stringify(accs));
            }
            backToSetup();
        }

        function backToSetup() { document.getElementById('active-view').style.display = 'none'; document.getElementById('setup-view').style.display = 'block'; loadHistory(); updateXPUI(); }
        function setTask(t) { document.getElementById('taskInput').value = t; }

        function loadHistory() {
            let accs = JSON.parse(localStorage.getItem('accounts')); let user = accs[currentUser];
            const list = document.getElementById('historyList');
            if(!user.records || user.records.length === 0) { list.innerHTML = "<small>Belum ada aktivitas.</small>"; return; }
            list.innerHTML = user.records.slice(-3).reverse().map(r => `<div class="history-item"><span><b>${r.task}</b> (${r.dur})</span><span style="color:var(--accent-color);">+${r.xpGained || 0} XP</span><span class="del-btn" onclick="delRec(${r.id})">√ó</span></div>`).join('');
        }

        function delRec(id) {
            let accs = JSON.parse(localStorage.getItem('accounts')); let user = accs[currentUser];
            let record = user.records.find(r => r.id === id);
            if (record && record.xpGained) {
                let xpToRemove = record.xpGained || 0; user.xp = Math.max(0, (user.xp || 0) - xpToRemove); user.totalXP = Math.max(0, (user.totalXP || 0) - xpToRemove);
                while (user.xp < 0 && user.level > 0) { user.level--; let xpForPrev = calculateXPForLevel(user.level - 1); user.xp += xpForPrev; }
            }
            user.records = user.records.filter(r => r.id !== id);
            localStorage.setItem('accounts', JSON.stringify(accs));
            loadHistory(); updateXPUI();
        }
    </script>
